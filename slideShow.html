<div id="slideshow">
  <script src="./controllers/slideshow.mjs" type="module" onLoad="ctrl(this)"></script>
  <button onClick="slideshow.previous()"> &lt; </button>
  <button onClick="slideshow.next()"> &gt; </button>
  <div data-target="slide: slideshow">🐵</div>
  <div data-target="slide: slideshow">🙈</div>
  <div data-target="slide: slideshow">🙉</div>
  <div data-target="slide: slideshow">🙊</div>
</div>
